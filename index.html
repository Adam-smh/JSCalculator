<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Style.CSS" />
  </head>
  <body>
    <section id="input"></section>

    <div class="calculator">
      <div class="buttons">
        <button onclick="button(this);">7</button>
        <button onclick="button(this);">8</button>
        <button onclick="button(this);">9</button>
        <button onclick="button(this);">+</button>

        <button onclick="button(this);">4</button>
        <button onclick="button(this);">5</button>
        <button onclick="button(this);">6</button>
        <button onclick="button(this);">-</button>

        <button onclick="button(this);">1</button>
        <button onclick="button(this);">2</button>
        <button onclick="button(this);">3</button>
        <button onclick="button(this);">x</button>

        <button onclick="button(this);">,</button>
        <button onclick="button(this);">0</button>
        <button onclick="button(this);">C</button>
        <button onclick="button(this);">/</button>

        <button onclick="button(this);">=</button>
      </div>
    </div>
  </body>
  <script src="./scr1pts.js"></script>
</html>
