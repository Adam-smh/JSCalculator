<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/JS-Calculator/Style.CSS" />
  </head>
  <body>
    <section id="input"></section>

    <div class="calculator">
      <div class="buttons">
        <button class="nums">7</button>
        <button class="nums">8</button>
        <button class="nums">9</button>
        <button class="sym">+</button>

        <button class="nums">4</button>
        <button class="nums">5</button>
        <button class="nums">6</button>
        <button class="sym">-</button>

        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button class="sym">x</button>

        <button class="comma">,</button>
        <button class="nums">0</button>
        <button id="clear" class="sym">C</button>
        <button class="sym">/</button>

        <button class="nums" id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="/JS-Calculator/scripts.js"></script>
</html>
